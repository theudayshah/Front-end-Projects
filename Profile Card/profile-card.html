<!DOCTYPE html>
<html lang="en">
<head>

    <!--Responsive Web Design - The Viewport-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                             

    <!-- Title of Web-Page -->
    <title>Profile Card</title>                                                                                         
    
    <!--Linking CSS File-->
    <link rel="stylesheet" href="profile-card.css">
    
    <!--Importing CSS Logo-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="card">
        <!--Insert Image HERE-->
        <img class="image" src="UDAY-2.jpg" alt="UDAY">
        
        <!--YOUR NAME-->
        <h1>UDAY SHAH</h1>
        
        <!--Enter Text-1-->
        <p class="text-1">FRONTEND DEVELOPER</p>
        
        <!--Enter Text-2-->
        <p class="text-2">Gujarat Technology University</p>
        
        <!--Import Social Handles Logo-->
        <a class="logo" href="#"><i class="fa fa-instagram"></i></a>
        <a class="logo" href="#"><i class="fa fa-twitter"></i></a>
        <a class="logo" href="#"><i class="fa fa-linkedin"></i></a>
        <a class="logo" href="#"><i class="fa fa-facebook"></i></a>
        
        <!--Create Button For Contacting-->
        <button class="contact" href="malito:example@gmail.com">Contact</button>
    </div>
</body>
</html>
